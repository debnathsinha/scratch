<html>
<head>
<title>Sample backbone todo app</title>
</head>
<body>
<script type="text/javascript" src="js/lib/jquery.js">
</script>
<script type="text/javascript" src="js/lib/underscore.js">
</script>
<script type="text/javascript" src="js/lib/backbone.js">
</script>
<script type="text/javascript" src="js/lib/bacbone-localstorage.js">
</script>
<script type="text/template" id="item-template">
  <div class="view">
    <input class="toggle" type="checkbox" <%= done ? 'checked="checked"':''%> />
    <label><%- title %></label>
    <a class="destroy"></a>
  </div>
  <input class="edit" type="text" value="<%- title %>" />
</script>
</script>
<script type="text/template" id="stats-template">
  <% if (done ) { %>
  <a id="clear-completed">Clear <%= done %> completed <%= done == 1 ? 'item' : 'items' %></a>
  <% } %>
  <div class="todo-count"><b><%= remaining == 1 ? 'item' : 'items' %>left</div>
</script>
<script type="text/javascript" src="wholeweb.js">
</script>
<div id="todoapp">
  <header>
    <h1>Todos</h1>
    <input id="new-todo" type="text" placeholder="What needs to be done?">
  </header>
  <section id="main" style="display:none;">
    <input id="toggle-all" type="checkbox">
    <label for="toggle-all">Mark as complete</label>
    <ul id="todo-list"></ul>
  </section>
  <footer style="display:none;">
  </footer>
</div>
<div id="appendnode">
</div>
</body>
</html>
